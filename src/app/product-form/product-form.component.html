<div>
    <div class="form-group">
        <label for="name">Name</label>
        <input #name type="text" class="form-control" name="name">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input #price type="number" class="form-control" name="price">
    </div>
    <div class="form-group">
        <div class="custom-control custom-checkbox">
            <input #isActive type="checkbox" class="custom-control-input" id="isActive">
            <label class="custom-control-label" for="isActive"></label>
        </div>
    </div>
    <button class="btn btn-primary" (click)="addProduct(name.value, price.valueAsNumber, isActive.checked); name.value=''; price.value=''; isActive.checked=false">Save Product</button>
</div>
