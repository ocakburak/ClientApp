<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-6">
            <form (ngSubmit)="register()">
                <h2>Register</h2>
                <hr>
                <div class="form-group">
                    <input type="text" [(ngModel)]="model.name" name="name" class="form-control" placeholder="Name">
                </div>
                <br>
                <div class="form-group">
                    <input type="text" [(ngModel)]="model.username" name="username" class="form-control" placeholder="Username">
                </div>
                <br>
                <div class="form-group">
                    <input type="text" [(ngModel)]="model.gender" name="gender" class="form-control" placeholder="Gender">
                </div>
                <br>
                <div class="form-group">
                    <input type="email" [(ngModel)]="model.email" name="email" class="form-control" placeholder="Email">
                </div>
                <br>
                <div class="form-group">
                    <input type="password" [(ngModel)]="model.password" name="password" class="form-control" placeholder="Password">
                    <hr>
                </div>
                <br>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>
